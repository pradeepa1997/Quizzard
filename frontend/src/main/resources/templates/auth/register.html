<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title> Quizzard </title>
</head>

<body>

    <div class="container-fluid login-container" style="height: 100vh;background-color: #223;">
        <div class="col signup-content">
            <div class="login-header">SIGN UP</div>
            <form action="#" id="register-form" method="POST" th:action="@{/register}" th:object="${user}">
                <div class="btn-center">
                    <small th:if="${error}" th:text="${errormessage}" class="text-danger"> </small>
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Email Address</h6>
                    </label>
                    <input class="mb-1" type="text" id="email" name="email" th:field="*{email}" placeholder="Enter a valid email address">
                    <small id="email-error" class="mb-4 text-danger"></small>
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Username</h6>
                    </label>
                    <input class="mb-1" type="text" id="username" th:field="*{userName}" name="username" placeholder="Enter a username">
                    <small id="username-error" class="mb-4 text-danger"></small>
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Password</h6>
                    </label>
                    <input class="mb-1" type="password" id="password" th:field="*{password}" name="password" placeholder="Enter a password">
                    <small id="password-error" class="mb-4 text-danger"></small>
                </div>
                <div class="row px-3">
                    <label class="mb-1">
                        <h6 class="mb-0 text-sm">Retype Password</h6>
                    </label>
                    <input class="mb-0" type="password" id="repassword" name="reTypePassword" placeholder="Re Enter the password">
                    <small id="repassword-error" class="mb-4 text-danger"></small>
                </div>
                <div style="color: red;text-align: center;margin-top: 30px;"><small th:if="${error}">This email already used</small></div>

                <div class="row mb-3 px-3 mt-3 sign-up-btn"> <button type="submit" class="btn btn-blue text-center">Sign Up</button> </div>
                <div class="row mb-4 px-3 back-to-login"> <small class="font-weight-bold"> <a class="text-register" href="/login">Back to login</a></small> </div>
            </form>
        </div>
    </div>
    <script src="javascript/auth/register.js"></script>
</body>

</html>
