<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d43d952765.js" crossorigin="anonymous"></script>
    <title> Quizzard - Profile </title>
  </head>
  <body class="body-main">
    <div style="background-image:url('https://www.creativeclique.co.za/wp-content/uploads/2019/01/Ridge-Design-Website-Design-Background.jpg');position: fixed;background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size: cover;height:100vh">
        <div style="background: rgba(34,34,51,0.95);width:100vw;height:100vh">
        </div>
    </div>
    <div class="container-fluid p-0 mr-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand pr-5" href="/">
                    <img src="../images/logo2.png" alt="logo" style="max-width: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active pr-3">
                            <a class="nav-link text-muted" href="/home"><i class="fas fa-home pr-1"></i> Home</a>
                        </li>
                        <!-- <li class="nav-item pr-3">
                            <a class="nav-link" href="/activity"> <i class="fas fa-history pr-1"></i> activity </a>
                        </li> -->
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <div class="row">
                            <img class="rounded-circle" style="max-width: 30px;height:30px;margin-top: 5px;"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                            
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" th:text="${user.userName}" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  User Name
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" th:href="${'/profile/' + userID}" >Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </div>
                            </div>
                        </div>
                        

                        <!-- <li class="nav-item active pr-3">
                            <div class="row">
                                <img class="rounded-circle" style="max-width: 30px;height:30px;margin-top: 7px;"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                                <a class="nav-link" href="/profile/1"> <strong  th:text="${user.userName}">  </strong> </a>    
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid row pt-5">
            <div class="col-md-9 ">
                <div class="card border border-secondary" style="background-color: transparent;" >
                    <div class="card-header" style="cursor: pointer;" data-toggle="collapse" data-target="#collapse" aria-expanded="true" >
                        <div class="row px-0">
                            <div class="col-1 border-right">
                                <img src="../images/logo2.png" alt="logo" style="max-width: 50px;">
                            </div>
                            <div class="col-11 row mx-0 px-0 d-flex justify-content-between text-white">
                                <h4 class="px-4 m-0"> Posted Quizes </h4>
                                <h5 class="px-4 m-0"> <i class="fa fa-chevron-down" aria-hidden="true"></i></h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body collapse show" id="collapse">
                        <div class="row px-3">
                            <div  class="col-md-3 m-0 px-2" th:each="quizlist : ${quiz}">
                                <div class="pb-3">
                                    <div class="card shadow  quiz-hover" style="cursor:default;">
                                        <div class="card header">
                                            <img src="../images/back2.jpg" style="width:100%;height: auto;" alt="">
                                        </div>
                                        <div class="card-body bg primary">
                                            <h6 class="text-center m-0 bolder"  th:text="${quizlist.quizName}"></h6>
                                            <hr class="m-1 p-0">
                                            <h6 class="text-center text-muted m-0 mb-2" style="font-size:13px;"  th:text="${quizlist.quizCategory}"></h6>
                                            <div class="row m-0 p-0">
                                                <div class="col-6 m-0 p-1">
                                                    <a class="btn btn-primary btn-block btn-sm" th:href="@{${'/quiz/'+ userID + '/' + quizlist.quizID }}">
                                                        <h6 class="m-0" style="font-size: 13px;">View</h6>
                                                    </a>
                                                </div>
                                                <div class="col-6 m-0 p-1">
                                                    <a th:href="@{${'/quiz/delete/'+quizlist.quizID}}">

                                                    
                                                    <button class="btn btn-danger btn-block btn-sm" 
                                                    >
                                                        <h6 class="m-0" style="font-size: 13px;">Delete</h6>
                                                    </button>
                                                    </a>
                                                </div>
                                            </div>    
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-secondary mt-3" style="background-color: transparent;" >
                    <div class="card-header" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseAnswered" aria-expanded="true">
                        <div class="row px-0">
                            <div class="col-1 border-right">
                                <img src="../images/logo2.png" alt="logo" style="max-width: 50px;">
                            </div>
                            <div class="col-11 row mx-0 px-0 d-flex justify-content-between text-white">
                                <h4 class="px-4 m-0"> Answered Quizes </h4>
                                <h5 class="px-4 m-0"> <i class="fa fa-chevron-down" aria-hidden="true"></i></h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body collapse show" id="collapseAnswered">
                        <div class="row px-3">
                            <div  class="col-md-3 m-0 px-2" th:each="trylist : ${try}">
                                <div class="pb-3">
                                    <div data-toggle="modal" data-target="#quiz-card">
                                        <div class="card shadow  quiz-hover">
                                            <div class="card header">
                                                <img src="../images/back2.jpg" style="width:100%;height: auto;" alt="">
                                            </div>
                                            <div class="card-body bg primary">
                                                <!-- <h6 class="text-center m-0"  th:text="${quizlist.quizName}"></h6> -->
                                            </div>
                                        </div> 
                                    </div>     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-3">
                <div class="card shadow" style="border:none;border-radius:8px">
                    <div class="card-header bg-primary text-white" style="border-radius: 8px 8px 0px 0px;">
                        <h6 class="text-center mb-0"> Profile Details </h6>
                    </div>
                    <div class="card-body" style="font-size: 13px;">
                        <div class="row border-bottom">
                            <div class="col-md-3 border-right">
                                <img class="rounded-circle" style="max-width:100%;height:auto"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                            </div>
                            <div class="col-md-9">
                                <div class="border-bottom pb-2">
                                    <h5>
                                        <strong th:text="${user.userName}"></strong>
                                    </h5>
                                </div>
                                <div class="text-muted py-2">
                                    <h6 th:text="${user.email}"></h6>
                                    <div class="row pt-2 pl-3">
                                        <p th:text="${quizCount}"></p> <p>&ensp;Quiz(es) Posted</p>
                                    </div>
                                    <div class="row pl-3" style="margin-top: -12px;">
                                        <p th:text="${tryCount}"></p> <p>&ensp;Quiz(es) Answered</p>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="pt-3 d-flex justify-content-center">
                            <div class="col-6">
                                <button class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#editProfileCard"> 
                                    <h6 class="m-0" style="font-size: 13px;">Edit Profile</h6>
                                </button>
                            </div>
                            <div class="col-6">
                                <a href="/addquiz" class="btn btn-primary btn-block"> 
                                    <h6 class="m-0" style="font-size: 13px;">Create Quiz</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="quiz-card" tabindex="-1" role="dialog" aria-labelledby="quiz-cardTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../images/back2.jpg" style="width:100%;height: auto;" alt="">
                </div>
                <div class="modal-body">
                    <h6 class="text-center m-0"> Title Comes here</h6>
                </div>
                <div class="modal-footer">
                    <a href="/quiz" type="button" class="btn btn-primary"> Start Quiz </a>
                    <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="editProfileCard" tabindex="-1" role="dialog" aria-labelledby="editProfileCardTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                   <h5 class="text-white my-0"> Edit Profile primaryrmation</h5>
                </div>
                <div class="modal-body">
                    <form class="form" action="#" th:action="@{/updateUser}" th:object="${user}" method="POST">

                        <!-- Hidden Fields -->
                        <input type="text" class="form-control form-control-sm" id="password" th:field="*{password}" th:value="${user.password}" hidden>
                        <input type="text" class="form-control form-control-sm" id="userType" th:field="*{userType}" th:value="${user.userType}" hidden>
                        <input type="text" class="form-control form-control-sm" id="userID" th:field="*{userID}" th:value="${user.userID}" hidden>   
                        <input type="text" id="isVerified" th:field="*{isVerified}" th:value="${user.isVerified}" hidden>   
                        <input type="text" id="token" th:field="*{token}" th:value="${user.token}" hidden>   
                        
                        <div class="form-group row">
                            <div class="col-md-3 pt-2 d-flex justify-content-between mr-0 pr-0">
                                <p style="font-size: 14px;"> User Name </p> 
                                <p style="font-size: 14px;"> : </p>    
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" id="userName" th:field="*{userName}" th:value="${user.userName}" required>    
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 pt-2 d-flex justify-content-between mr-0 pr-0">
                                <p style="font-size: 14px;"> Email address </h6> 
                                <p style="font-size: 14px;"> : </p>    
                            </div>
                            <div class="col-md-9">
                                <input type="email" class="form-control form-control-sm" id="email" th:field="*{email}" th:value="${user.email}" required>    
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="d-flex justify-content-between m-0 p-0 col-md-8">
                                <a href="/forgotPassword" class="btn btn-danger btn-sm m-0 text-white">Update Password </a>
                                <button type="submit" class="btn btn-primary btn-sm m-0">Update User Details </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
