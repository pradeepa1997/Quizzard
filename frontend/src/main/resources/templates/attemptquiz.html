<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/attemptquiz.css">
    <link rel="stylesheet" href="/css/addquiz.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d43d952765.js" crossorigin="anonymous"></script>
    <title> Quizzard - Home </title>
  </head>
  <body class="body-main">
    <div class="container-fluid p-0 m-0" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;width: 100%;z-index: 10;" >
            <div class="container" >
                <a class="navbar-brand pr-5" href="/">
                    <img src="/images/logo2.png" alt="logo" style="max-width: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active pr-3">
                            <a class="nav-link text-muted" href="/home"><i class="fas fa-home pr-1"></i> Home</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item active pr-3">
                            <div class="row">
                                <img class="rounded-circle" style="max-width: 30px;height:30px;margin-top: 5px;"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                                
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" th:text="${username}" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      User Name
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="${'/profile/' + userID}">Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="padding-top: 65px;"></div>
        <div class="allquizflag" >
            <div class="atempt-box" th:each="bool : ${boolArray}">
                <div class="atempt-box-inner" th:if="${bool}" ></div>
            </div>
        </div>

        <div class="addquiz-card">
            <h3 class="addquiz-header" th:text="${quiz.quizName}"></h3>
            
        <form class="form" action="#"   method="post" th:action="@{${'/attemptquiz/'+quiz.quizID+'/'+nextQuestion}}" th:object="${answer}">
            <div class="row" style="width: 100% !important;">
                <h3 th:text="${question.description}"></h3>
            </div>
                <div class="custom-control custom-radio" >
                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios"
                     th:attr="onclick=|hell2(1)|" />
                    <label class="custom-control-label" for="defaultGroupExample1" th:text="${question.choice1}"></label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" 
                    th:attr="onclick=|hell2(2)|"
                    >
                    <label class="custom-control-label" for="defaultGroupExample2" th:text="${question.choice2}"></label>
                </div>
                  
                  
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios" 
                    th:attr="onclick=|hell2(3)|"
                    >
                    <label class="custom-control-label" for="defaultGroupExample3" th:text="${question.choice3}"></label>
                  </div>
                  
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample4" name="groupOfDefaultRadios" 
                    th:attr="onclick=|hell2(4)|"
                    >
                    <label class="custom-control-label" for="defaultGroupExample4" th:text="${question.choice4}"></label>
                  </div>
                  <input id="hell3" th:field="${answer.answer}"/>
            <div class="btn-center">
                <a type="button" th:if="${previous}" class="btn btn-primary" 
                
                    th:href="${'/attemptquiz/'+quiz.quizID+'/'+preQuestion}">
                    Previous
                </a>
                <button type="submit" th:if="${finish}" class="btn btn-primary" >Finished</button>
                <button type="submit" th:if="${next}" class="btn btn-primary">Next</button>
              </div>
        </form>
        </div>
        
    </div>
    <script src="/javascript/addquestion.js"></script>  
  </body>

</html>
