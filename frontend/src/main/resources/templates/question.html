<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/addquiz.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title> Quizzard </title>
  </head>
  <body onload="onLoad()">
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert" th:if="${alert}">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check2-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position: absolute;">
            <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
        </svg>
        <strong style="padding-left: 40px;">Successfully Question Added</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="container-fluid p-0 m-0" >
      <nav class="navbar navbar-expand-lg navbar-light bg-light " >
          <div class="container">
              <a class="navbar-brand pr-5" href="/">
                  <img src="images/logo2.png" alt="logo" style="max-width: 80px;">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item active pr-3">
                          <a class="nav-link text-muted" href="/home"><i class="fas fa-home pr-1"></i> Home</a>
                      </li>
                      <li class="nav-item pr-3">
                      <a class="nav-link" href="/activity"> <i class="fas fa-history pr-1"></i> activity </a>
                      </li>
                  </ul>

                  <ul class="navbar-nav ml-auto ">
                      <li class="nav-item active pr-3">
                          <div class="row">
                              <img class="rounded-circle" style="max-width: 40px;height:40px"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                              <a class="nav-link" href="#"> <strong> Sample User </strong> </a>    
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </div>
    <div class="container-fluid p-0 m-0" style="height: 100vh;background-color: #223;">
      <!-- <h1>Hello world</h1> -->
      <div class="addquestion-card">
          <h3 class="addquiz-header">Create Your quiz in Quizzard</h3>
          <form class="form" action="#" th:action="@{/addquestion}" th:object="${questions}" method="post">
            <div class="row ">
                <div class="col-2">
                </div>
                <div class="col-8 ">
                    <div class="form-group text-center">
                        <label for="quizname">Question</label>
                        <input type="text" class="form-control" id="description"  th:field="*{description}" required>
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col align-items-center">
                    <div class="form-group">
                        <label for="quizname">Choice 1</label>
                        <input type="text" class="form-control" id="choice1"  th:field="*{choice1}" required>
                        <input type="text" class="form-control" id="choice1"  th:field="*{quizID}" style="display: none;" required>
                    </div>        
                </div>
                <div class="col align-items-center">
                    <div class="form-group">
                        <label for="quizname">Choice 2</label>
                        <input type="text" class="form-control" id="choice2"  th:field="*{choice2}" required>
                        </div>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col align-items-center">
                    <div class="form-group">
                        <label for="quizname">Choice 3</label>
                        <input type="text" class="form-control" id="choice3"  th:field="*{choice3}" required>
                    </div>        
                </div>
                <div class="col align-items-center">
                    <div class="form-group">
                        <label for="quizname">Choice 4</label>
                        <input type="text" class="form-control" id="choice4"  th:field="*{choice4}" required>
                    </div>        
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-2">

                </div>
                <div class="col-8 align-items-center">
                    <div class="form-group text-center" >
                        <label for="exampleInputPassword1" >Correct Answer</label>
                        <select class="custom-select" id="quizeCategory" th:field="*{correctAns}" required onchange="changedisblity(event)">
                            <option selected th:value="''" th:text="Choose..."></option>
                            <option th:value="'1'" th:text="'Choice 1'"></option>
                            <option th:value="'2'" th:text="'Choice 2'"></option>
                            <option th:value="'3'" th:text="'Choice 3'"></option>
                            <option th:value="'4'" th:text="'Choice 4'"></option>
                            
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="btn-center">
              <!-- <small th:if="${error}" th:text="'Something went wrong please try again'" class="text-danger"> </small> -->
                <a type="button" href="/home" class="btn btn-primary">Finished </a>
                <button type="submit" class="btn btn-primary">Add and Next Question</button>
                
            </div>
            
          </form>
      </div>
    </div>  
    
    <script src="javascript/addquestion.js"></script>
  </body>
</html>
