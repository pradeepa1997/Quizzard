<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d43d952765.js" crossorigin="anonymous"></script>
    <title> Quizzard - Home </title>
    <style> #list li a:hover{ background-color: lightblue; }</style>
  </head>
  <body class="body-main">
      
    <div style="background-image:url('https://www.creativeclique.co.za/wp-content/uploads/2019/01/Ridge-Design-Website-Design-Background.jpg');position: fixed;background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size: cover;height:100vh">
        <div style="background: rgba(34,34,51,0.95);width:100vw;height:100vh">
        </div>
    </div>
    <div class="container-fluid p-0 m-0" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand pr-5" href="/">
                    <img src="../../images/logo2.png" alt="logo" style="max-width: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active pr-3">
                            <a class="nav-link text-muted" href="/home"><i class="fas fa-home pr-1"></i> Home</a>
                        </li>
                        <li class="nav-item active pr-3">
                            <a href="/addquiz" class="nav-link text-muted"><i class="fas fa-calendar-plus pr-2"></i>Create Quiz</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item active pr-3">
                            <div class="row">
                                <img class="rounded-circle" style="max-width: 30px;height:30px;margin-top: 5px;"src="https://mdbootstrap.com/img/Photos/Avatars/img (27).jpg" alt="user">
                                
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" th:text="${username}" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      User Name
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" th:href="${'/profile/' + userID}">Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-5 container text-white">
            <div class="card" style="background: transparent;border: none;">
                <h1 class="text-center" th:text="${quizName}"></h1>
                <hr class="bg-white">
            </div>
        </div>
        <div class="container-fluid text-white">
            <div class="row">
                <div class="col-md-9">
                    <div class="m-0 px-2" th:each="question : ${questions}">
                        <div class="card my-3 border border-secondary quiz-hover" style="background:transparent;cursor:default">
                            <div class="card-header border-bottom border-secondary" style="cursor: pointer;margin-left:-0.1px;margin-top: -0.1px;background: #223;" data-toggle="collapse" th:attr="data-target='#collapse'+${question.description}" >
                                <div class="row">
                                    <div class="col-2 border-right border-secondary">
                                        <h5 class="px-4 m-0"> Question : </h5>
                                    </div>
                                    <div class="col-10">
                                        <div class="row mx-0 px-0 d-flex justify-content-between">
                                            <h5 class="px-4 m-0" th:text="${question.description} + '?'"></h5>
                                            <h5 class="px-4 m-0"> <i class="fa fa-chevron-down" aria-hidden="true"></i></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body collapse" th:id="'collapse' + ${question.description}">
                                <div class="text-white row">
                                    <div class="col-md-8 border-right border-secondary">
                                        <div class="m-2">
                                            <div class="card bg-primary quiz-hover px-3 py-2" style="min-height: 50px;cursor: default;">
                                                <div class="row">
                                                    <div class="col-2 border-right border-white">
                                                        <h6 class="mt-2"> Answer 01 </h6>
                                                    </div>
                                                    <div class="col-10">
                                                        <h6 class="mt-2" th:text="${question.choice1}"> </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-2">
                                            <div class="card bg-primary quiz-hover px-3 py-2" style="min-height: 50px;cursor: default;">
                                                <div class="row">
                                                    <div class="col-2 border-right border-white">
                                                        <h6 class="mt-2"> Answer 02 </h6>
                                                    </div>
                                                    <div class="col-10">
                                                        <h6 class="mt-2" th:text="${question.choice2}"> </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-2">
                                            <div class="card bg-primary quiz-hover px-3 py-2" style="min-height: 50px;cursor: default;">
                                                <div class="row">
                                                    <div class="col-2 border-right border-white">
                                                        <h6 class="mt-2"> Answer 03 </h6>
                                                    </div>
                                                    <div class="col-10">
                                                        <h6 class="mt-2" th:text="${question.choice3}"> </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-2">
                                            <div class="card bg-primary quiz-hover px-3 py-2" style="min-height: 50px;cursor: default;">
                                                <div class="row">
                                                    <div class="col-2 border-right border-white">
                                                        <h6 class="mt-2"> Answer 04 </h6>
                                                    </div>
                                                    <div class="col-10">
                                                        <h6 class="mt-2" th:text="${question.choice4}"> </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-4">
                                        <!-- <div class="card" style="border:none;max-height: 185px;">
                                            <img src="../../images/back2.jpg" class="border-secondary" style="width:100%;height:185px;border-radius: 5px;border: solid;" alt="">
                                        </div> -->
                                        <div class="my-2">
                                            <div class="card bg-success quiz-hover px-3 py-2" style="min-height: 50px;cursor: default;">
                                                <div class="row">
                                                    <div class="col-6 border-right border-white">
                                                        <h6 class="mt-2"> Correct Answer </h6>
                                                    </div>
                                                    <div class="col-6">
                                                        <h6 class="mt-2" th:text="'0'+${question.correctAns}"> </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>                
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow mt-3 mr-3 quiz-hover" style="cursor:default;margin-left: -10px;">
                        <div class="card header">
                            <img src="../../images/back2.jpg" style="width:100%;height: auto;" alt="">
                        </div>
                        <div class="card-body bg primary">
                            <h4 class="text-center m-0 bolder text-dark"  th:text="${quizName}"></h4>
                            <hr class="m-1 p-0">
                            <h6 class="text-center text-muted m-0" style="font-size:13px;"  th:text="${quizCategory}"></h6>
                            <h6 class="text-center text-muted m-0 mb-2" style="font-size:13px;"  th:text="${quizSize} + ' Questions' "></h6>
                            <div class="row m-0 p-0">
                                <div class="col-6 m-0 p-1">
                                    <a class="btn btn-primary btn-block btn-sm">
                                        <h6 class="m-0" style="font-size: 13px;">Edit</h6>
                                    </a>
                                </div>
                                <div class="col-6 m-0 p-1">
                                    <button class="btn btn-danger btn-block btn-sm">
                                        <h6 class="m-0" style="font-size: 13px;">Delete</h6>
                                    </button>
                                </div>
                            </div>    
                        </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="javascript/addquestion.js"></script>  
  </body>

</html>
